<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Inicio de sesión</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="thumb">
                <img src="img/login.svg" alt="">
            </div>

            <div class="login">
                <div class="formulario">
                    <h2 class="titulo">Instagram</h2>
                    <p class="info">Regístrate para ver fotos y videos de tus amigos.</p>
                    <input type="text" placeholder="Número de celular o correo electrónico" required>
                    <input type="text" placeholder="Nombre completo" required>
                    <input type="text" placeholder="Nombre de ususario" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="submit" value="Registrarte" class="register">

                    <p class="terminos">Al registrarte, aceptas nuestras Condiciones, la Política de datos y la Política de cookies.</p>  

                </div>              
            </div>

            <div class="haveAccount">
                <p>¿Tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>
            </div>
        </div>

    </section>
</body>
</html>
